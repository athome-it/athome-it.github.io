        <h1>Kontakt</h1>
    </header>

    <div class="page-content">
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" style="max-width: 600px; margin: 0 auto; padding: 1em; background: #f9f9f9; border-radius: 5px;">
  <label for="name" style="display: block; margin-bottom: 0.5em; font-weight: bold;">Name:</label>
  <input type="text" id="name" name="name" required style="width: 100%; padding: 0.5em; margin-bottom: 1em; border: 1px solid #ccc; border-radius: 4px;">
<p><label for="email" style="display: block; margin-bottom: 0.5em; font-weight: bold;">Email:</label>
<input type="email" id="email" name="_replyto" required style="width: 100%; padding: 0.5em; margin-bottom: 1em; border: 1px solid #ccc; border-radius: 4px;"></p>
<p><label for="message" style="display: block; margin-bottom: 0.5em; font-weight: bold;">Nachricht:</label></p>
  <textarea id="message" name="message" rows="4" required style="width: 100%; padding: 0.5em; margin-bottom: 1em; border: 1px solid #ccc; border-radius: 4px;"></textarea>
<p><button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Senden</button></p>
</form>
